version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    restart: unless-stopped
    networks:
      - whiteboard-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    environment:
      - VITE_WEBSOCKET_URL=ws://backend:8080
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - whiteboard-network

  # Optional: nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - whiteboard-network
    profiles:
      - production

networks:
  whiteboard-network:
    driver: bridge